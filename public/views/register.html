<div>
	<form name="form">
Name<input type="text" ng-model="data.name" name="username"><br>
Password<input type="password" ng-model="data.password"><br>
Email<input type="email" ng-model="data.email"><br>
Country<select ng-model="data.country" ng-change="getPhoneCode()" style="width:20%"><option ng-repeat="(key,value) in countries" value="{{key}}" style="width:20%">{{value}}</option></select>
Phone number<input type="text" ng-model="code" style="width:6%" ><input type="text" ng-model="data.mobileNumber"><br>
</form>
<button ng-click="show()">Register</button>
<a ui-sref="login">Back to login</a>
 </div>
